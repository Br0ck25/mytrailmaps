<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyTrailMaps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="sidebar">
  <div class="sidebar-header">
    <h2>📍 MyTrailMaps</h2>
  </div>
  <div class="sidebar-group">
    <h3>Map</h3>
    <button id="btn-overlays">Overlays</button>
    <button id="btn-saved">Saved Items</button>
  </div>
  <div class="sidebar-group">
    <h3>Create</h3>
    <button id="btn-waypoint">Waypoint</button>
    <button id="btn-route">Route</button>
    <button id="btn-import">Import Data</button>
  </div>
</div>

<div id="overlay-panel" class="hidden">
  <div class="overlay-header">
    <h3>Map Overlays</h3>
    <button id="close-overlay">✖</button>
  </div>
  <ul class="overlay-list">
    <li><label><input type="checkbox" checked> Waypoints</label></li>
    <li><label><input type="checkbox" checked> Waypoint Labels</label></li>
    <li><label><input type="checkbox" checked> Routes</label></li>
    <li><label><input type="checkbox" checked> Tracks</label></li>
    <li><label><input type="checkbox"> Public Tracks</label></li>
    <li><label><input type="checkbox" checked> Saved Trails</label></li>
  </ul>
</div>

<div id="map"></div>

<script src="main.js" type="module"></script>
</body>
</html>
