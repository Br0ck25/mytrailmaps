<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyTrailMaps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="sidebar">
  <div class="sidebar-header">
    <h2>📍 MyTrailMaps</h2>
  </div>
  <div class="sidebar-group">
    <h3>Map</h3>
    <button id="btn-overlays">Overlays</button>
    <button id="btn-saved">Saved Items</button>
  </div>
  <div class="sidebar-group">
    <h3>Create</h3>
    <button id="btn-waypoint">Waypoint</button>
    <button id="btn-route">Route</button>
    <button id="btn-import">Import Data</button>
  </div>
</div>

<div id="overlay-panel" class="sidepanel hidden">
  <div class="panel-header">
    <h3>Map Overlays</h3>
    <button class="close-btn" data-close="overlay-panel">✖</button>
  </div>
  <ul class="overlay-list">
    <li><label><input type="checkbox" checked> Waypoints</label></li>
    <li><label><input type="checkbox" checked> Waypoint Labels</label></li>
    <li><label><input type="checkbox" checked> Routes</label></li>
    <li><label><input type="checkbox" checked> Tracks</label></li>
    <li><label><input type="checkbox"> Public Tracks</label></li>
    <li><label><input type="checkbox" checked> Saved Trails</label></li>
  </ul>
</div>

<div id="import-panel" class="sidepanel hidden">
  <div class="panel-header">
    <h3>Import Data</h3>
    <button class="close-btn" data-close="import-panel">✖</button>
  </div>
  <div class="import-body">
    <div class="import-icon">📤</div>
    <div class="import-formats">.GPX, .KML, .KMZ, .FIT, .GEOJSON</div>
    <button class="import-select">Select Files</button>
    <p class="import-tip">Tips to prepare your datafiles</p>
    <hr />
    <div class="import-protip">
      <strong>PRO TIP:</strong><br>
      There's no need to click on the 📍 icon in the menu, just drag and drop files onto the map at any time.
      <br><a href="#" class="dismiss-link">Dismiss</a>
    </div>
  </div>
</div>

<div id="map"></div>

<script src="main.js" type="module"></script>
</body>
</html>
