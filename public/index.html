<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Trail Maps GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/style.css" />
<script src="https://cdn.jsdelivr.net/npm/togeojson@0.16.0/togeojson.min.js"></script>

</head>
<body>

  <!-- Export -->
  <button id="gpx-export-btn">Export GPX</button>
<div id="sidebar">
  <div class="sidebar-header">
    <h2>üìç MyTrailMaps</h2>
    <button id="toggle-sidebar">‚á§</button>
  </div>
  <hr />
  <div class="sidebar-group">
    <h3>Tracks</h3>
    <input type="file" id="gpx-upload" accept=".gpx" />
    <button id="gpx-export-btn">Export GPX</button>
    <button id="clear-track-btn">Clear Track</button>
  </div>
  <hr />
  <div class="sidebar-group">
    <h3>Saved Tracks</h3>
    <input id="load-id" placeholder="Track ID" />
    <button id="load-btn">Load</button>
    <button id="delete-track-btn">Delete</button>
  </div>
  <hr />
  <div id="imported-tracks-panel"></div>
</div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Save/Load Controls -->
  <div id="controls">
    <button id="save-btn">Save Track</button>
    <input id="load-id" placeholder="Track ID" />
    <button id="load-btn">Load Track</button>
    <input type="file" id="gpx-upload" accept=".gpx" />
    <button id="clear-track-btn">Clear Track</button>
  </div>
  <div id="imported-tracks-panel"></div>

  <!-- Load JS at the very end -->
  <script src="/main.js" type="module"></script>

</body>
</html>
